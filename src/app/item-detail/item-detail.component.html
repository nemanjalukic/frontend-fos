<div fxLayout="column" fxLayoutAlign="space-around center" >
<mat-card class="mat-elevation-z4 detailcard">
    <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
      <mat-card-title>Name: {{item?.name}}</mat-card-title>
      <mat-card-subtitle>Restaurant: {{item?.restaurant.name}}</mat-card-subtitle>
      <h4>Price: {{item?.price}}$</h4>
    </mat-card-header>
      <img mat-card-image class="main-image" src="{{item?.picture}}">
      <h4> Type: {{item?.category.category}}</h4>
    <mat-card-content>
       <p>Description: {{item?.description}}</p>
    </mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-form-field class="amount">
      <mat-label>Amount</mat-label>
      <input matInput type="number" [(ngModel)]=count value=1 min="1"/>
    </mat-form-field>
    <h4>Total: {{count*item?.price}}$</h4>
    <mat-card-actions >
      <button mat-raised-button color="primary" (click)="addToCart()" routerLink="/cart">Order</button>
    </mat-card-actions>
    </div>
  </mat-card>

</div>
